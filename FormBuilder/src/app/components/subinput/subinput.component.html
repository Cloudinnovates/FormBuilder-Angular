
      <mat-card>
        <mat-card-content>
            <div class="container">
                <div class="row">
      <div class="col-lg-12">
        <mat-form-field>
          <mat-select placeholder="Condition" [formControl]="condition">
            <mat-option *ngFor="let condition of conditionTypes" [value]="condition.value">{{condition.value}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field>
          <input matInput placeholder="Answer">
        </mat-form-field>
      </div>
      <div class="col-lg-12">
          <mat-form-field>
              <input matInput placeholder="Question">
            </mat-form-field>
        </div>
        <div class="col-lg-12">
            <mat-form-field>
                <mat-select placeholder="InputType" [formControl]="inputType">
                  <mat-option *ngFor="let types of inputTypes" [value]="types.value">{{types.value}}</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
      <div class="col-lg-3"></div>
      <div class="col-lg-3">
        <button mat-raised-button (click)="addInput()">Add Subinput</button>
      </div>
      <div class="col-lg-3">
          <div class="col-lg-3"></div>
        <button mat-raised-button (click)="deleteInput()">Delete Input</button>
      </div>
    </div>
  </div>
  <ng-template #subViewContainerRef></ng-template>
    </mat-card-content>
  </mat-card>
