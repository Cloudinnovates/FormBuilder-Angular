
    <mat-card>
      <mat-card-content>
          <div class="container">
              <div class="row">
    <div class="col-lg-12">
      <mat-form-field>
      <input matInput placeholder="Question">
      </mat-form-field>
    </div>
    <div class="col-lg-12">
      <mat-form-field>
        <mat-select placegolder="Input Type" [formControl]="inputType">
          <mat-option *ngFor="let type of inputTypes" [value]="type.value">{{type.value}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-lg-3"></div>
    <div class="col-lg-3">
      <button mat-raised-button (click)="addInput()">Add Subinput</button>
    </div>
    <div class="col-lg-3">
        <div class="col-lg-3"></div>
      <button mat-raised-button (click)="deleteInput()">Delete Input</button>
    </div>
    
  </div>
</div>
<ng-template #subViewContainerRef></ng-template>
  </mat-card-content>
</mat-card>
