<mat-card>
  <mat-card-content>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <mat-form-field>
            <input matInput placeholder="Question" [formControl]="question" (input)="checkValidation()" type="text" required>
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-form-field>
            <mat-select placegolder="Input Type" [formControl]="inputType" required>
              <mat-option *ngFor="let type of inputTypes" [value]="type.value" (click)="checkValidation()">{{type.value}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-lg-3"></div>
        <div class="col-lg-3">
          <button mat-raised-button color="primary" (click)="addInput()" [disabled]="!checkValidation()">Add Sub Input</button>
        </div>
        <div class="col-lg-3">
          <button mat-raised-button color="primary" (click)="deleteInput()">Delete Input</button>
        </div>
        <div class="col-lg-3"></div>
      </div>
    </div>
    <ng-template #subViewContainerRef></ng-template>
  </mat-card-content>
</mat-card>
